<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structiv Auth</title>
    
    <!-- All CSS is now defined here -->
    <style>
        /* Define common styles and colors */
        :root {
            --structiv-primary: #1A1A1A; /* Dark button/text color */
            --structiv-bg: #E0E0E0; /* Light gray background */
            --structiv-blue: #4F46E5;
            --structiv-input-bg: #F5F5F5;
            --card-radius: 40px;
        }

        /* Basic Setup */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--structiv-bg);
            /* Using a common sans-serif font */
            font-family: Arial, Helvetica, sans-serif; 
            position: relative;
            overflow: hidden; 
        }

        /* Simple fade-in animation for card load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- New Form Content Transition Animations --- */
        /* Increased duration to 0.4s for smoother feel */
        @keyframes formFadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }
        @keyframes formFadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-fade-out {
            animation: formFadeOut 0.4s ease-out forwards;
        }
        .form-fade-in {
            animation: formFadeIn 0.4s ease-out;
        }


        /* --- Background Pattern --- */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .circle {
            position: absolute;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            pointer-events: none;
        }
        .circle-large-tl { top: -150px; left: -150px; width: 400px; height: 400px; }
        .circle-medium-tl { top: 100px; left: 200px; width: 200px; height: 200px; }
        .circle-large-br { bottom: -150px; right: -150px; width: 400px; height: 400px; }
        .circle-medium-br { bottom: 200px; right: 100px; width: 200px; height: 200px; }

        /* --- Logo and Card --- */
        .structiv-logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--structiv-primary);
            z-index: 10;
            letter-spacing: 1px; 
        }

        .auth-card {
            background-color: white;
            border-radius: var(--card-radius);
            display: flex;
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            margin: auto;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-out;
        }

        /* --- Panel Layouts --- */
        .image-panel, .form-panel {
            flex-shrink: 0;
            width: 50%;
            /* This transition handles the side-to-side swap */
            transition: order 0.5s ease-in-out; 
        }

        .image-panel img {
            width: 100%;
            height: 100%;
            /*
            * IMPORTANT: Updated min-width to 160% to better accommodate the high-resolution 16:9 image
            * and ensure a noticeable panning effect when the card sides swap.
            */
            object-fit: none; 
            min-width: 160%; 
            transition: object-position 0.5s ease-in-out; 
        }
        
        /* CSS positioning classes */
        /* When image is on the LEFT (Sign Up): Show the left side of the photo */
        .img-left-side {
            object-position: 0% center; 
        }

        /* When image is on the RIGHT (Sign In): Show the right side of the photo */
        .img-right-side {
            object-position: 100% center; 
        }

        .form-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
        }

        /* Classes to control the image/form order for sign in vs. sign up */
        .order-1 { order: 1; }
        .order-2 { order: 2; }

        /* --- Form Elements --- */
        .form-title {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 2rem; 
            color: var(--structiv-primary);
        }

        .form-layout {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Reduced gap for inputs */
        }

        .form-group {
            display: flex;
            gap: 0.75rem; 
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background-color: var(--structiv-input-bg);
            border: 1px solid #E0E0E0; 
            border-radius: 0.75rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
            box-sizing: border-box; 
            box-shadow: inset 0 1px 3px 0 rgba(0, 0, 0, 0.05); 
        }

        .form-input:focus {
            border-color: var(--structiv-blue);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .forgot-password {
            text-align: right;
            font-size: 0.75rem;
            margin-top: -0.25rem; 
        }

        .forgot-password a {
            color: #6B7280; 
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password a:hover {
            color: var(--structiv-primary);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background-color: var(--structiv-primary);
            color: white;
            font-weight: 500;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
        }

        .btn-link {
            width: 100%;
            padding: 1rem;
            color: var(--structiv-primary);
            background-color: transparent;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-link:hover {
            color: var(--structiv-blue);
        }
        
        .switch-link-container {
            text-align: center;
            margin-top: 1rem; /* Space above the link */
        }
        .switch-link {
            color: #6B7280;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .switch-link:hover {
            color: var(--structiv-primary);
        }


        .form-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6B7280;
            position: relative;
            font-size: 0.875rem;
        }
        /* Style for the 'Or' divider line to match the screenshot */
        .form-divider::before, .form-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #D1D5DB; /* Light gray line */
        }
        .form-divider::before { left: 0; }
        .form-divider::after { right: 0; }
        .form-divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 2;
        }


        /* --- Responsive Styles --- */
        @media (max-width: 768px) {
            .auth-card {
                flex-direction: column;
                width: 100%;
                max-width: 450px;
                border-radius: 20px;
            }

            .image-panel, .form-panel {
                width: 100%;
            }

            .image-panel {
                /* Hide image on mobile for a cleaner look */
                display: none; 
            }

            .form-panel {
                padding: 2rem 1.5rem;
            }

            .form-title {
                font-size: 2rem;
            }

            /* On mobile, stack first/last name inputs vertically */
            .form-group {
                flex-direction: column;
                gap: 0.75rem; 
            }
        }
    </style>
</head>

<body>
    <!-- Background Pattern -->
    <div class="bg-pattern">
        <div class="circle circle-large-tl"></div>
        <div class="circle circle-medium-tl"></div>
        <div class="circle circle-large-br"></div>
        <div class="circle circle-medium-br"></div>
    </div>
    
    <!-- Application Logo -->
    <div class="structiv-logo">STRUCTIV</div>

    <!-- Main Authentication Card Container -->
    <div class="auth-card">
        
        <!-- Panel showing the image -->
        <div id="image-panel" class="image-panel">
            <img id="auth-image" 
                src="./images/untitled.png"
                onerror="this.onerror=null; this.src='https://placehold.co/450x600/b0b0b0/444444?text=Property+Image';"
                alt="Commercial Unit" 
                class="img-right-side" <!-- Initial positioning for Sign In (Image on Right) -->
            >
        </div>

        <!-- Panel containing the form content (Sign In or Sign Up) -->
        <div id="form-panel" class="form-panel">
            <!-- Content will be injected by the script below -->
        </div>
    </div>

    <!-- All JavaScript is now defined here -->
    <script>
        const formPanel = document.getElementById('form-panel');
        const imagePanel = document.getElementById('image-panel');
        const authImage = document.getElementById('auth-image');

        // State management for the current view ('signin' or 'signup')
        let currentView = 'signin';
        let isTransitioning = false; // Flag to prevent rapid clicking issues

        // --- UPDATE THIS URL TO YOUR 3840x2160 IMAGE PATH ---
        // For example: const IMAGE_URL = "./your-new-landscape-photo.png";
        const IMAGE_URL = "./images/untitled.png";

        /**
         * Generates the HTML string for either the Sign In or Sign Up form.
         * @param {string} type - 'signin' or 'signup'
         * @returns {string} The HTML string for the form.
         */
        function createFormContent(type) {
            const isSignUp = type === 'signup';
            
            // Set panel layout order based on the view (handles the form/image side swap)
            if (isSignUp) {
                // Image on left (order-1), Form on right (order-2)
                formPanel.classList.add('order-2');
                formPanel.classList.remove('order-1');
                imagePanel.classList.add('order-1');
                imagePanel.classList.remove('order-2');

                // Set image position to show the LEFT side of the landscape photo
                authImage.classList.remove('img-right-side');
                authImage.classList.add('img-left-side');
            } else {
                // Form on left (order-1), Image on right (order-2)
                formPanel.classList.add('order-1');
                formPanel.classList.remove('order-2');
                imagePanel.classList.add('order-2');
                imagePanel.classList.remove('order-1');

                // Set image position to show the RIGHT side of the landscape photo
                authImage.classList.remove('img-left-side');
                authImage.classList.add('img-right-side');
            }

            authImage.src = IMAGE_URL;

            if (isSignUp) {
                return `
                    <h2 class="form-title">Sign Up</h2>
                    
                    <form onsubmit="handleAuthSubmit(event, 'signup')" class="form-layout">
                        <div class="form-group">
                            <input type="text" id="signup-first-name" name="firstName" placeholder="First Name" required
                                class="form-input"
                            />
                            <input type="text" id="signup-last-name" name="lastName" placeholder="Last Name" required
                                class="form-input"
                            />
                        </div>
                        <input type="text" id="signup-username" name="username" placeholder="Username" required
                            class="form-input"
                        />
                        <input type="email" id="signup-email" name="email" placeholder="Email" required
                            class="form-input"
                        />
                        <input type="password" id="signup-password" name="password" placeholder="Password" required
                            class="form-input"
                        />
                        <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm Password" required
                            class="form-input"
                        />

                        <button type="submit" class="btn-primary">
                            Sign Up
                        </button>
                    </form>
                    
                    <div class="switch-link-container">
                        <a href="#" onclick="switchToSignIn(); return false;" class="switch-link">
                            Already have an Account? Sign In
                        </a>
                    </div>
                    
                    <div class="form-divider"><span>Or</span></div>

                    <button onclick="switchToSignIn()" class="btn-link">
                        Sign In using SSO / Social Login
                    </button>
                `;
            } else { // Sign In Form
                return `
                    <h2 class="form-title">Sign In</h2>
                    
                    <form onsubmit="handleAuthSubmit(event, 'signin')" class="form-layout">
                        <input type="email" id="signin-email" name="email" placeholder="Email" required
                            class="form-input"
                        />
                        <input type="password" id="signin-password" name="password" placeholder="Password" required
                            class="form-input"
                        />
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn-primary">
                            Login
                        </button>
                    </form>

                    <div class="form-divider"><span>Or</span></div>

                    <button onclick="switchToSignUp()" class="btn-link">
                        Register a new account
                    </button>
                `;
            }
        }


        /**
         * Main function to render the correct authentication form based on current state with fade transitions.
         */
        function renderAuthForm(isInitialRender = false) {
            const FADE_DURATION = 400; // 0.4 seconds, matching CSS animation
            
            // If the element has content, run fade-out transition first
            if (formPanel.innerHTML && !isInitialRender) {
                isTransitioning = true;
                
                // 1. Start the fade-out animation
                formPanel.classList.add('form-fade-out');
                
                // Wait for the animation duration (0.4s) before content replacement
                setTimeout(() => {
                    // 2. Clear fade-out and replace content
                    formPanel.classList.remove('form-fade-out');
                    formPanel.innerHTML = createFormContent(currentView);
                    
                    // 3. Start the fade-in animation
                    formPanel.classList.add('form-fade-in');

                    // Wait for fade-in duration
                    setTimeout(() => {
                        // 4. Clean up and allow next transition
                        formPanel.classList.remove('form-fade-in');
                        isTransitioning = false;
                    }, FADE_DURATION);

                }, FADE_DURATION);

            } else {
                // Initial render (no animation needed)
                formPanel.innerHTML = createFormContent(currentView);
            }
        }

        /**
         * Public function to switch to the Sign Up view.
         */
        window.switchToSignUp = () => {
            if (isTransitioning || currentView === 'signup') return;
            currentView = 'signup';
            renderAuthForm();
        };

        /**
         * Public function to switch to the Sign In view.
         */
        window.switchToSignIn = () => {
            if (isTransitioning || currentView === 'signin') return;
            currentView = 'signin';
            renderAuthForm();
        };

        /**
         * Placeholder submission handler. This simulates sending data to a server.
         */
        window.handleAuthSubmit = (event, type) => {
            event.preventDefault();
            const form = event.target;
            
            console.log(`Submitting ${type} form data.`);
            
            // --- Mock Submission Feedback ---
            const button = form.querySelector('button[type="submit"]');
            button.textContent = 'Submitted! (Placeholder)';
            button.disabled = true;
            setTimeout(() => {
                button.textContent = type === 'signin' ? 'Login' : 'Sign Up';
                button.disabled = false;
                // In a real application, a redirect or success message would happen here.
            }, 2000);
        };

        // Initial render when the document is ready
        document.addEventListener('DOMContentLoaded', () => renderAuthForm(true));
    </script>
</body>
</html>
