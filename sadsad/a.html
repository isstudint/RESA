<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer 
    src="untitled.glb" 
    alt="3D model" 
    auto-rotate 
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
