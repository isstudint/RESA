<body>
    <section class="model-section">
        <div class="section-container">
            <div class="section-text">
                <h1>Interactive 3D Models</h1>
                <p>Explore our designs in 3D space. Click and drag to rotate the model.</p>
            </div>
            <div class="model-container">

                <model-viewer 
                    src="/resa.glb"
                    alt="RESA 3D Model"
                    ar
                    auto-rotate
                    camera-controls
                    environment-image="brown_photostudio_02_2k.hdr"
                    environment-rotation="45deg"
                    shadow-intensity="2">
                </model-viewer>
            </div>
        </div>
    </section>
